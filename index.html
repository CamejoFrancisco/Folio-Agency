<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Folio Agency 1.0</title>
</head>
<body>

    
    <header>
        <img src="img/logo.png" alt="Logo" class="img-logo">

        <nav>
            <ul class="header_ul">
                <li>About</li>
                <li>Work</li>
                <li>Services</li>
                <li>Jobs</li>
            </ul>
        </nav>

        <button class="btn_contact">
            Contact Us
        </button>
    </header>

    <main>
        <section class="about-content">
            <div class="description">
              <h1>Stand Out from The Crowd.</h1>
              <p>Agency is a full-service agency, busy designing and building beautiful digital products, brands, and experiences.</p>
              <button class="btn_recent-work" type="button">Recent Work</button>
            </div>
            
            <span class="scroll-down-button">
                <img src="img/arrow.png">
                <p>Scroll down</p>
            </span>
            
      
            <div class="front-page-image">
              <img class="computer-image" src="img/3d + wall.png" alt="imagem2">
            </div>
        </section>
    </main>
    

</body>
</html>
